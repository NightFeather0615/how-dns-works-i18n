  13: "讓我問問根域名伺服器！"
  14-1: "解析伺服器通常是你的 ISP（網際網路服務供應商）。所有解析器都得知道一件事：根域名伺服器的位置。"
  14-2: "解析器"
  15: "根域名伺服器知道 .COM TLD 伺服器的位置。TLD 代表頂級域名。"
  16-1: "女士先生們，歡迎乘坐飛往根域名伺服器的 R0XX 航班。現在的天氣是……"
  16-2: "這不是我愛的公路旅行！"
  17: "幾毫秒後……"
  18-1: "感謝您搭乘本次航班。期待您再次登機。"
  18-2: "終於！"
  19: "天啊！希望根域名伺服器在這！"
  21: "是誰？你在尋找甚麼？"
  22-1: "解析器會找到通往 dnsimple.com 的路嗎？"
  22-2: "在下一集《DNS 的運作原理》中尋找答案。"

ep3:
  4: "下一位！"
  5: "下 一 位！"
  6: "我能幫上甚麼？"
  7: "根域名伺服器，我正嘗試尋找 dnsimple.com 的 IP 地址……"
  8: "你知道我能在哪找到它嗎？"
  9: "抱歉，解析器。我不知道哪裡能找到 dnsimple.com。"
  10: "但我能和你說哪裡能找到 .COM 頂級域名伺服器！"
  11: ""
  12: "但首先，我得把這些資訊存下來，這樣我就不必再次詢問根域名伺服器。"
  13: "這個根域名伺服器只是現存的 13 個根域名伺服器之一。"
  14: "根域名伺服器位於 DNS 架構的頂端。"
  15: "它們分散在世界各地，由 12 個獨立機構營運。"
  16: "它們被命名為 [字母].root-servers.net，其中 [字母] 的範圍由 A 到 M。"
  17: "這不代表我們只有 13 個實體伺服器來撐起整個網際網路！"
  18: "每個機構都提供多個分散在各地的實體伺服器。"
  23-1: "這不是我愛的公路旅行"
  23-2: "但我們到這了……"
  24-1: ".COM TLD 伺服器會怎麼幫助我們的解析器朋友？"
  24-2: "在下一集《DNS 的運作原理》中尋找答案。"

ep4:
  3: "哇，比我想得舒服多了……"
  4: "……當他們推薦「室溫飲料」時你會怎麼做？"
  6: "抱歉！我正在尋找 dnsimple.com，你知道在哪能找到它嗎？"
  7: "這是個好問題！"
  8: "大部分協調頂級域名（TLDs）的協調工作屬於網際網路名稱與數位位址分配機構（ICANN）"
  9-1: ".COM TLD 於 1985 年最早建立的頂級域名之一。"
  9-2: "如今，它已成為網際網路上最大的頂級域名。"
  10-1: "其他的頂級域名有："
  10-2: "1. 國家、地區代碼頂級域名。他們通常是兩個字母的 ISO 代碼。"
  11: "2. 國際化國家、地區代碼頂級域名"
  12-1: "3. 通用頂級域名：.NET、.ORG、.EDU 等"
  12-2: "通常頂級域名有三個及以上的字母。"
  13-1: "4. 基礎頂級域名：.ARPA，通常用於反向 DNS 查詢。"
  13-2: "與我們正進行的相反。"
  13-3: "我們正這麼做："
  13-4: "反向 DNS 則這麼做："
