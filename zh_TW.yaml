  21-1: "但這些域名的含義是甚麼？"
  21-2: "我們很快就會知道……"
  22: "於是旅徒繼續……"
  23-1: "誰是權威域名伺服器？"
  23-2: "在下一集《DNS 的運作原理》中尋找答案。"

ep5:
  2: ".COM TLD 伺服器如何把我導向權威域名伺服器？"
  3: "他要如何聯繫？.COM 域名太多了！"
  4: "簡單！有域名註冊商的幫助！"
  5: "購買域名後，域名註冊商會保留該域名……"
  6: "……並和頂級域名註冊管理機構的權威域名伺服器通訊。"
  7: "我們到了！"
  8: "請出示文件！"
  9: "哦！讓我們速戰速決。我無意在此停留。我正在尋找 ns1.dnsimple.com。"
  10: "請出示文件！"
  11: "天啊！我只有對 dnsimple.com 的請求。.COM TLD 和我說 ns1.dnsimple.com 能告訴我哪裡可以找到 IP 地址。"
  12: "嗯，這樣的話……"
  13: "我就是 ns1.dnsimple.com"
  14: "並且我能為你解惑！"
  15: "目前我們有四個人知道如何解析由 dnsimple.com 管理的所有網域"
  16-1: "我們提供 DNS 查詢的解答：網站、電子郵件……"
  16-2: "我們是這件事的終極權威。"
  17: "沒有快取。不問任何人。只有真金白銀。"
  18: "如你所見，通常任何網域都會有多個域名伺服器。"
  19-1: "作為解析器，你會以某種未知順序得到此列表。"
  19-2: "你可能會查詢其中的第一個域名伺服器。"
  19-3: "也可能不是！我們必須做好準備！"
  20-1: "由於我們人數眾多，所以能夠更好的分配工作。"
  20-2: "DNS 的區域可用性也得到了提升。"
  21: "尤其是在失敗的情況下！"
  22-1: "因此，如果想知道誰是你網域的權威域名伺服器，執行 WHOIS 查詢。"
  22-2: "有些網站提供此資訊。"
  23: "這就是了：50.31.213.210"
  24: "甚麼？"
  25-1: "dnsimple.com 的 IP 地址是：50.31.213.210"
  25-2: "還要別的嗎？"
  26: "哦，不了。謝謝！"
  27: "我想我該把它存下來。"
  28: "解析器終於得到了他想要的答案！為權威域名伺服器歡呼！"
  29: "該回家了！"
  30-1: "解析器能及時回家嗎？"
  30-2: "在下一集《DNS 的運作原理》中尋找答案。"

ep6:
  3: "噴 射 背 包！"
  4: "拜訪大家真是太酷了！"
  5: "根域名伺服器告訴我哪裡可以找到 .COM 伺服器。"
