ep7:
  1: "等等……"
  2: "這裡缺少了些甚麼！"
  3: "解析器如何在「ns1.dnsimple.com」之前找到「dnsimple.com」？"
  4: "由於「ns1.dnsimple.com」是「dnsimple.com」的子網域，我們怎麼在未解析「dnsimple.com」的情況下解析「ns1.dnsimple.com」？"
  5: "搜尋不是在往後走嗎？"
  6: "難道我們不會在某刻陷入循環嗎？"
  7: "舉例來說，假設 domain.com 的權威域名伺服器是 ns1.domain.com"
  8-1: "如果我想瀏覽 domain.com，.COM 域名伺服器會請我從 ns1.domain.com 權威域名伺服器取得 IP 地址"
  8-2: "去詢問 ns1.domain.com"
  9-1: "ns1.domain.com 是 domain.com 的子網域"
  9-2: "我們不能在不訪問主網域的情況下訪問子網域！"
  10: "陷入循環！"
  11: "所以發生了什麼事？解析器為何能夠透過「ns1.dnsimple.com」找到「dnsimple.com」？"
  12-1: "簡單！"
  12-2: "膠水紀錄（Glue records）！"
  13: "膠水紀錄？"
  14: "沒錯！"
  15-1: "太棒了！"
  15-2: "就由我來解釋一下吧！"
  16: "當解析器向 .COM 域名伺服器查詢關於 dnsimple.com 的資訊時，該回應會附上額外資訊。"
  17: "解析器為每個域名伺服器獲取至少一個 IP 地址。"
  18: "我們稱之為膠水！"
  19: "因此解析器不僅得到了權威域名伺服器的域名，還加上了 IP 地址。"
  20: "從而打破了循環依賴。"
  21: "太好了！我現在理解了！"
  22: "膠水紀錄讚啦！"
  23-1: "沒錯，它們棒極了！"
  23-2: "哈哈哈，謝謝！"
  25: "你已經堅持到最後了！現在是觀賞此漫畫改編影片的好時機！"
  26-1: "觀看根據這部漫畫改編的短篇動畫。他們終於有聲音了！"
  26-2: "觀賞影片"

